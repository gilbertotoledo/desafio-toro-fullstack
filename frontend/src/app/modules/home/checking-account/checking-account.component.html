<app-loading *ngIf="!user"></app-loading>
<div *ngIf="user">
  <h2>Dados bancários para depósito</h2>
  <p>Banco: {{user?.checkingAccount?.bank}}</p>
  <p>Agência: {{user?.checkingAccount?.branch}}</p>
  <p>Conta: {{user?.checkingAccount?.account}}</p>
  <p>CPF: {{user?.cpf}}</p>
  <br/>
  <p>Atenção: só serão aceitas transferências originadas do mesmo CPF do titular desta conta.</p>
</div>
