<form>
  <input id="input_username" type="text" [(ngModel)]="username" name="username"/>
  <input id="input_password"type="password" [(ngModel)]="password" name="password"/>
  <input id="btn_login" type="button" value="Entrar" (click)="onClickLogin()"/>
</form>
